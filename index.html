<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorQR - Professional Color QR Code Generator</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #262626;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #666666;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --border: #333333;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 2rem 0;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Main Layout */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 3rem 0;
        }

        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .panel-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .panel-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            opacity: 0.8;
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .form-file {
            width: 100%;
            padding: 16px;
            background: var(--bg-tertiary);
            border: 2px dashed var(--border);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .form-file:hover {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.05);
        }

        .form-file input {
            display: none;
        }

        /* Range Slider */
        .range-group {
            margin-bottom: 1.5rem;
        }

        .range-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .range-value {
            background: var(--accent);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .range-input {
            width: 100%;
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }

        .range-input::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            min-height: 48px;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 1rem;
        }

        /* Results */
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
            background: var(--bg-tertiary);
            display: none;
        }

        .result.success {
            border-left-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .result.error {
            border-left-color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .result-content {
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* QR Display */
        .qr-display {
            text-align: center;
            margin-top: 1rem;
        }

        .qr-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            background: white;
            padding: 10px;
            margin: 1rem 0;
        }

        .qr-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 6px;
        }

        .qr-stat {
            text-align: center;
        }

        .qr-stat-value {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .qr-stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--bg-tertiary);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* File Preview */
        .file-preview {
            margin-top: 1rem;
            text-align: center;
        }

        .file-preview img {
            max-width: 200px;
            height: auto;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .file-info {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 2rem 0;
            }

            .header h1 {
                font-size: 2rem;
            }

            .panel {
                padding: 1.5rem;
            }

            .btn-group {
                flex-direction: column;
            }

            .qr-info {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Utility Classes */
        .text-center { text-align: center; }
        .text-success { color: var(--success); }
        .text-error { color: var(--error); }
        .text-warning { color: var(--warning); }
        .mb-1 { margin-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .mt-1 { margin-top: 0.5rem; }
        .mt-2 { margin-top: 1rem; }

        /* Tooltips */
        .tooltip {
            position: relative;
            cursor: help;
            border-bottom: 1px dotted var(--text-muted);
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            border: 1px solid var(--border);
            z-index: 1000;
        }

        .tooltip:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>ColorQR</h1>
            <p>Professional color QR code generator with advanced error correction and dynamic sizing</p>
        </div>
    </div>

    <div class="container">
        <div class="main-grid">
            <!-- Encode Panel -->
            <div class="panel">
                <div class="panel-header">
                    <svg class="panel-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                    </svg>
                    <h2 class="panel-title">Create QR Code</h2>
                </div>

                <div class="form-group">
                    <label class="form-label" for="textInput">Text or URL</label>
                    <textarea class="form-textarea" id="textInput" placeholder="Enter your message, URL, or any text here..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="qrSizeSelect">QR Code Size</label>
                    <select class="form-select" id="qrSizeSelect">
                        <option value="auto">Auto (Recommended)</option>
                        <option value="21">Small (21×21)</option>
                        <option value="25">Medium (25×25)</option>
                        <option value="29">Large (29×29)</option>
                        <option value="33">X-Large (33×33)</option>
                        <option value="37">XX-Large (37×37)</option>
                    </select>
                </div>

                <button class="btn" onclick="encodeQR()">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 8px;">
                        <path d="M0 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2h2a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2H2a2 2 0 0 1-2-2V2z"/>
                    </svg>
                    Generate QR Code
                </button>

                <div class="loading" id="encodeLoading">
                    <div class="spinner"></div>
                    <p>Generating your QR code...</p>
                </div>

                <div class="result" id="encodeResult"></div>
            </div>

            <!-- Decode Panel -->
            <div class="panel">
                <div class="panel-header">
                    <svg class="panel-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                    </svg>
                    <h2 class="panel-title">Read QR Code</h2>
                </div>

                <div class="form-group">
                    <label class="form-label">Upload Image</label>
                    <div class="form-file" onclick="document.getElementById('fileInput').click()">
                        <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
                        <svg width="48" height="48" fill="currentColor" viewBox="0 0 16 16" style="margin-bottom: 8px; opacity: 0.5;">
                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                            <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                        </svg>
                        <p>Click to select or drag & drop your QR code image</p>
                        <small>Supports PNG, JPG, WebP formats</small>
                    </div>
                    <div class="file-preview" id="filePreview"></div>
                </div>

                <div class="range-group">
                    <div class="range-header">
                        <label class="form-label">
                            <span class="tooltip" data-tooltip="Adjusts sensitivity for reading different image qualities">
                                Detection Sensitivity
                            </span>
                        </label>
                        <span class="range-value" id="thresholdValue">Medium</span>
                    </div>
                    <input type="range" class="range-input" id="thresholdInput" min="50" max="200" value="128" onchange="updateThreshold(this.value)">
                    <div style="display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-muted); margin-top: 4px;">
                        <span>Low</span>
                        <span>High</span>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn" onclick="decodeQR()">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 8px;">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                        Read QR Code
                    </button>
                    <button class="btn btn-secondary" onclick="testRobustness()">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 8px;">
                            <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                        </svg>
                        Test Quality
                    </button>
                </div>

                <div class="loading" id="decodeLoading">
                    <div class="spinner"></div>
                    <p>Reading your QR code...</p>
                </div>

                <div class="result" id="decodeResult"></div>
            </div>
        </div>
    </div>

    <script src="qr-core.js"></script>
    <script src="app.js"></script>
</body>
</html>
